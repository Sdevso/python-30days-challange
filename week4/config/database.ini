# Database Configuration

[database]
type = sqlite
path = data/platform.db
pool_size = 5
timeout = 30

[tables]
infrastructure = infrastructure_resources
deployments = deployment_history
monitoring = monitoring_metrics
security = security_scans
users = user_accounts

[backup]
enabled = true
schedule = 0 0 * * *
retention_days = 30
path = data/backups/
